version: 0.1.{build}

image: Visual Studio 2015

environment:
  # change artifact name
  # artifactName: $(APPVEYOR_BUILD_VERSION)-$(APPVEYOR_REPO_COMMIT).zip
  matrix:
    # Python 3.6.6 - 64-bit
    - PYTHON: "C:\\Python36-x64"

#---------------------------------#
#        Build                    #
#---------------------------------#

install:
  - SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%;C:\MinGW\bin
  - copy c:\MinGW\bin\mingw32-make.exe c:\MinGW\bin\make.exe
  - copy c:\Python36-x64\python.exe c:\Python36-x64\python3.exe
  - python --version
  - make install
  - copy /Y C:\Python36-x64\Scripts\DEXBot-gui.exe C:\projects\dexbot\installer\windows\msi\DEXBot.exe

after_test:
  - make package
  - '7z a DEXBot-gui-win64.zip %APPVEYOR_BUILD_FOLDER%\dist\DEXBot-gui.exe'

# wix

configuration:
- Release
- Debug
platform: x86
build:
  verbosity: normal

# wix

# @TODO: Run tests..
test_script:
  - "echo tests..."

# artifact as relativ path to the build folder C:\projects\dexbot
artifacts:
  - path: DEXBot-gui-win64.zip
    name: DEXBot-gui-win64.zip
  - path: DEXBot-installer.exe
    name: DEXBot-installer.exe

    # see https://help.appveyor.com/discussions/questions/1494-change-artifact-name
    #https://help.appveyor.com/discussions/questions/4249-renaming-artifact
    #%artifactName%




#---------------------------------#
#        Deployment               #
#---------------------------------#

shallow_clone: false

clone_depth: 1

deploy:
  - provider: GitHub
    draft: false
    prerelease: false
    force_update: true
    auth_token:
      secure: 9qvwlVUHFBV4GwMz1Gu2HSnqU8Ex2nv5dsY4mVNCurrb+6ULIoHPgbvJPWTo3qV6
    on:
      appveyor_repo_tag: true     # deploy on tag push only

